<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">Memoyo | My Project</div>
        <div class="temperature">11Â°C</div>
        <div class="weather">Clear</div>
      </div>
      <div class="main-content">
        <div class="left-side">
          <div class="search-bar">
            <input type="text" placeholder="Search..." />
            <button>Q</button>
          </div>
          <div class="bid-request">
            <div class="bid-title">Bid Request</div>
            <div class="job-title">G web developer jobs</div>
            <div class="user-info">
              <div class="user-name">Dave Corlew</div>
              <div class="user-role">Animator, 3D/Rigging Artist</div>
              <div class="user-contact">WhatsApp</div>
            </div>
            <div class="bid-details">
              <div class="bid-id">Bid Id #M1225</div>
              <div class="date">Fri, 26 Jan</div>
            </div>
          </div>
          <div class="filter">
            <div class="filter-title">Filter</div>
            <div class="price">Price</div>
            <input type="range" min="0" max="10000" value="5000" />
            <div class="price-value">5,000</div>
          </div>
          <div class="user-selection">
            <div class="select-user">Select my user to change</div>
            <div class="selected-user">x</div>
          </div>
        </div>
        <div class="right-side">
          <div class="page-info">
            <div class="page-title">MEMOYO - Projects</div>
            <div class="page-details">
              <div class="page-number">1 of 1</div>
              <div class="project-title">Python Extension Package</div>
              <div class="project-number">B-4</div>
            </div>
          </div>
          <div class="project-actions">
            <button class="reject">Reject</button>
            <button class="reject">Reject</button>
            <button class="reject">Reject</button>
            <button class="accept">Accept</button>
          </div>
          <div class="time-and-location">
            <div class="time">Yesterday</div>
            <div class="location">Nagpur, India</div>
          </div>
          <div class="accents">
            <button class="accent">Q</button>
          </div>
          <div class="language-selector">
            <button class="language">ENG</button>
            <button class="language">IN</button>
            <button class="language">ES</button>
            <button class="language">O</button>
            <button class="language">I</button>
          </div>
          <div class="bookmarks">
            <div class="bookmark-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M19 21l-7-5-7-5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
            <div class="bookmark-count">0</div>
          </div>
          <div class="time-and-date">17:30 26-01-2024</div>
        </div>
      </div>
    </div>
  </body>
</html>
